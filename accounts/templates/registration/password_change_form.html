{% extends "base.html" %}

{% block body %}

    <style>
        /* تصميم الحاوية لتوسيط النموذج */
        .sign-in-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* يجعل الحاوية في منتصف الصفحة عموديًا */
            padding: 20px;
            margin-top: 90px; /* إضافة مسافة بين الحاوية والـ navbar */
            margin-bottom: 80px;
        }

        /* تنسيق صندوق النموذج */
        .sign-in-form .signin {
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* ظل خفيف */
            max-width: 600px;
            width: 100%;
        }

        /* تنسيق عنوان النموذج */
        .sign-in-form-top h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* تنسيق الحقول */
        .sign-in-form .form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 13px;
            box-sizing: border-box; /* ضمان أن الحواف لا تؤثر على العرض */
        }

        /* تنسيق الحقول عند التركيز */
        .sign-in-form .form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* تنسيق زر الإرسال */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* تأثير عند التمرير فوق الزر */
        .btn:hover {
            background-color: #0056b3;
        }

        /* تحسين النص */
        p {
            font-size: 14px;
            color: #555;
            text-align: left;
            margin-bottom: 8px;
        }
    </style>

    <div class="sign-in-form">
        <div class="signin">
            <div class="sign-in-form-top">
                <h1>Change Password</h1>
            </div>
            <hr>
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }} <!-- تنسيق الحقول كفقرات لتحسين توزيع المسافات -->
                <input type="submit" class="btn btn-primary" value="Change Password">
            </form>
        </div>
    </div>

{% endblock body %}
