
{% extends "base.html" %}

{% block body %}

    <style>
        /* تصميم خلفية الصفحة بالكامل */
        body {
            background: linear-gradient(135deg, #c9dbe6 0%, #f9fafa 100%);
            font-family: 'Arial', sans-serif;
        }

        /* تصميم الحاوية لتوسيط النموذج في منتصف الصفحة */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh; /* يجعل المحتوى في منتصف الصفحة عموديًا */
            text-align: center;
            padding: 20px;
        }

        /* تصميم النموذج */
        .form-box {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            text-align: left;
        }

        /* تنسيق عنوان النموذج */
        .form-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        /* تنسيق رسائل الخطأ */
        .error-message {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* إضافة حجم لحقل البريد الإلكتروني */
        input[type="email"] {
            width: 100%; /* يجعل الحقل يأخذ عرض الحاوية */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* حجم الخط داخل الحقل */
        }

        /* تنسيق زر الإرسال */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
           
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
         
        }

        /* تأثير عند التمرير على الزر */
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    
    <div class="form-container">
        <div class="form-box">
            <form action="" method="post">
                <h2>Reset Password</h2>
                
                {% csrf_token %}
                
                {% if form.email.errors %}
                    <p class="error-message">{{ form.email.errors }}</p>
                {% endif %}
                
                <!-- إضافة فئة لحقل الإدخال لسهولة التحكم في حجمه -->
                <p>{{ form.email }}</p>
                
                <input type="submit" class="btn btn-default btn-lg" value="Reset password">
            </form>
        </div>
    </div>

{% endblock body %}
