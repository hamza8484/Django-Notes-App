{% extends "base.html" %}

{% block body %}

    <style>
        /* تصميم الحاوية لتوسيط الرسالة في منتصف الصفحة */
        .message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* يجعل المحتوى في منتصف الصفحة عموديًا */
            text-align: center;
            padding: 20px;
        }

        /* تنسيق النص داخل الرسالة */
        .message-box p {
            font-size: 30px; /* حجم الخط */
            color: #333;
            line-height: 1.6; /* ارتفاع الخط للتباعد بين الأسطر */
        }
    </style>

    <div class="message-container">
        <div class="message-box">
            <p>We've emailed you instructions for setting your password.<br>
            If they haven't arrived in a few minutes, check your spam folder.</p>
        </div>
    </div>

{% endblock body %}
